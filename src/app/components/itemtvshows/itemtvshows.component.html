<ng-container *ngIf="itemData">
    <a class="item" [routerLink]="[itemData.id]">
      <div class="item-rating">
        <i class="app-icon">star</i>
        <span>{{ itemData.vote_average }}</span
        >/10
      </div>
      <div class="item-image">
        <img [src]="imagesSizes.medium + itemData.poster_path" [alt]="" />
      </div>
      <div class="item-title">{{ itemData.original_name }}</div>
    </a>
  </ng-container>
